<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Praktikum 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="myLogo">
        <img class="logo" src="logo.png">
        <h2 class="title-logo">Praktikum 7</h2>
    </div>
    <br>
    <div class="dropdown">
        <select name="provinsi" id="select_provinsi">
          <option disabled="disabled" selected="selected">Provinsi</option>
          <option>Sulawesi Utara</option>
          <option>Sulawesi Tengah</option>
          <option>Sulawesi Selatan</option>
          <option>Sulawesi Tenggara</option>
          <option>Sulawesi Barat</option>
          <option>Gorontalo</option>
        </select>

        <select class="kota" disabled="disabled" id="select_kota">
          <option disabled="disabled" selected="selected">Kota</option>
        </select>
    </div>

    <div class="hasil">
        <p id="result">Pilih Provinsi</p>
    </div>
    <button onclick="myFunction()">Dark/Light Mode</button>
    </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
